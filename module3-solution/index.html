<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Module 3 solution</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="NarrowItDownApp">

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	    	<h1>Module 3: Narrow it down!</h1>
	    </div>
	  </div>
	</nav>

	<div class="main-container">
		<div  ng-controller="NarrowItDownController as nitdown">
			<h2><span class="glyphicon glyphicon-search"></span> Search for menu items</h2>
			<input type="text" placeholder="Enter your search..." ng-model="nitdown.searchTerm">
			<input type="button" value="Narrow It Down For Me!" ng-click="nitdown.narrowitdown();">
				
			<found-items 
				items="nitdown.found"
				on-remove="nitdown.onRemove(index);">
			</found-items>
			<div class="messages" ng-if="!nitdown.isFound">Nothing found!</div>
		</div>						
	</div>

	<div class="main-footer text-center">
		by <span class="mename">Alfonso Marquez</span> <span class="glyphicon glyphicon-copyright-mark"></span> 2017 | Coursera: Single Page Web Applications with AngularJS
	</div>
</body>
</html>
