<ul>
	<li ng-repeat="item in items">
		<div class="menu-item">
			<div class="short-name">{{ item.short_name }}</div><div class="item-name">{{ item.name }}</div>
			<div>
				<label class="item-btn" ng-click="onRemove({ index: $index })"><span class="glyphicon glyphicon-remove red"></span> Don't want this one!</label>
			</div>
			<p>{{ item.description }}</p>
		</div>
	</li>
</ul>
