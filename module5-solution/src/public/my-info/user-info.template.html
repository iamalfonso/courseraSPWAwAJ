<div class="container" ng-if="$ctrl.info">
<h2>{{ $ctrl.info.firstName }} {{ $ctrl.info.lastName }}</h2>
<h4><span class="my-info-label">Email:</span> {{ $ctrl.info.email }}</h4>
<h4><span class="my-info-label" ng-if="$ctrl.info.phone">Phone:</span> {{ $ctrl.info.phone }}</h4>
<h4><span class="my-info-label">Favorite dish:</span></h4>
<div class="my-favorite-dish">
	<img class="img-responsive" width="250" height="150" ng-src="{{$ctrl.basePath}}/images/{{$ctrl.info.favoriteDish}}.jpg" alt="{{$ctrl.info.dishName}}">
	<h3>{{ $ctrl.dishName }}</h3>
	<p>{{ $ctrl.dishDescription }}</p>
</div>
</div>

<div class="container not-signed-msg" ng-hide="$ctrl.info">Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a></div>
